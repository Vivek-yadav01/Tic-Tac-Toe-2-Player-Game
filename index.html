<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Tic Tac Toe : 2 Player Game</title>
</head>

<body>
    <div class="maincontainer">
        <div class="winner common"> Play with your Buddy</div>
       
        <div class="container">

            <div class="row">
                <button class="box" id="first1"></button>
                <button class="box" id="first2"></button>
                <button class="box" id="first3"></button>
            </div>
            <div class="row row2">
                <button class="box" id="first4"></button>
                <button class="box" id="first5"></button>
                <button class="box" id="first6"></button>
            </div>

            <div class="row">
                <button class="box" id="first7"></button>
                <button class="box" id="first8"></button>
                <button class="box" id="first9"></button>
            </div>

        </div>
        <div class="chicken common"></div>

    </div>
    <button class="restart"> Let's Go &gt;</button>


    <script src="app.js"></script>
</body>

</html>
